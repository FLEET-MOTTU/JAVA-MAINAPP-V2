version: '3.8'

services:
  fleet-db-mysql:
    image: mysql:8.0
    container_name: fleet-db-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - fleet-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u $${MYSQL_USER} -p$${MYSQL_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 40
      start_period: 150s

  fleet-app-java:
    build: .
    container_name: fleet-app-java
    environment:
      DB_HOST: fleet-db-mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_KEY: ${JWT_KEY}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      APPLICATION_BASE_URL: ${APPLICATION_BASE_URL}
      LOCAL_IP: ${LOCAL_IP}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_WHATSAPP_NUMBER: ${TWILIO_WHATSAPP_NUMBER}
      AZURE_STORAGE_CONNECTION_STRING: ${AZURE_STORAGE_CONNECTION_STRING}
    ports:
      - "8080:8080"
    volumes:
      - uploads-data:/app/uploads
    depends_on:
      fleet-db-mysql:
        condition: service_healthy
      azurite:
        condition: service_started
    develop:
      watch:
        - action: sync
          path: ./src/main/java
          target: /app/src/main/java
        - action: sync
          path: ./src/main/resources
          target: /app/src/main/resources
        - action: rebuild
          path: pom.xml

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: fleet-azurite
    ports:
      - "10000:10000"
    volumes:
      - azurite-data:/data

volumes:
  fleet-db-data:
  uploads-data:
  azurite-data:
