version: '3.8'

services:
  fleet-db-mysql:
    image: mysql:8.0
    container_name: fleet-db-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - fleet-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u $${MYSQL_USER} -p$${MYSQL_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 40
      start_period: 210s

  fleet-app-java:
    build: .
    container_name: fleet-app-java
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_KEY: ${JWT_KEY}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      APPLICATION_BASE_URL: ${APPLICATION_BASE_URL}
      LOCAL_IP: ${LOCAL_IP}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_WHATSAPP_NUMBER: ${TWILIO_WHATSAPP_NUMBER}
      AZURE_STORAGE_CONNECTION_STRING: ${AZURE_STORAGE_CONNECTION_STRING}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS} 
      AZURE_SERVICEBUS_CONNECTION_STRING: ${AZURE_SERVICEBUS_CONNECTION_STRING}
      AZURE_SERVICEBUS_IDLE_TIMEOUT: ${AZURE_SERVICEBUS_IDLE_TIMEOUT}     
    ports:
      - "8080:8080"
    volumes:
      - uploads-data:/app/uploads
    depends_on:
      fleet-db-mysql:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: ./src/main/java
          target: /app/src/main/java
        - action: sync
          path: ./src/main/resources
          target: /app/src/main/resources
        - action: rebuild
          path: pom.xml

volumes:
  fleet-db-data:
  uploads-data: