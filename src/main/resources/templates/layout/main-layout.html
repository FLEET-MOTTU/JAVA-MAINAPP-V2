<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="${title}">Fleet Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">
            <i class="bi bi-collection-fill"></i> Fleet Super Admin
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/usuarios}" th:classappend="${requestURI != null && requestURI.startsWith('/admin/usuarios')} ? 'active' : ''">Gerenciar Admins</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/funcionarios}" th:classappend="${requestURI != null && requestURI.startsWith('/admin/funcionarios')} ? 'active' : ''">Gerenciar Funcion√°rios</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/onboarding/novo}" th:classappend="${requestURI != null && requestURI.startsWith('/admin/onboarding')} ? 'active' : ''">Cadastrar Unidade</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/filas}" th:classappend="${requestURI != null && requestURI.startsWith('/admin/filas')} ? 'active' : ''">Monitorar Filas</a>
                </li>

            </ul>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-light" type="submit">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </button>
            </form>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <div th:if="${sucessoMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${sucessoMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:replace="${content}"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
