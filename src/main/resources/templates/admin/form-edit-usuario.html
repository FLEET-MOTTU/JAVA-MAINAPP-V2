<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main-layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Editar Administrador</title>
</head>
<body>
<section>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3>Editar Administrador de Pátio</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/usuarios/{id}/editar(id=*{id})}" th:object="${usuarioRequest}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="email" class="form-label">Email (não pode ser alterado)</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" readonly />
                        </div>

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" id="nome" th:field="*{nome}" class="form-control" th:errorclass="is-invalid" />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nova Senha</label>
                            <input type="password" id="newPassword" th:field="*{newPassword}" class="form-control" th:errorclass="is-invalid" />
                            <div class="form-text">Deixe em branco para não alterar a senha atual.</div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
                        </div>

                        <div class="d-flex justify-content-end mt-4">
                            <a th:href="@{/admin/usuarios}" class="btn btn-secondary me-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
